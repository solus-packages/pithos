name       : pithos
version    : 1.2.1
homepage   : https://pithos.github.io/
release    : 13
source     :
    - https://github.com/pithos/pithos/releases/download/1.2.1/pithos-1.2.1.tar.xz : 51dc6095162df3ee095a34d3a9ab20aeb4c99fe017a48ae648a5dd55d21c2c17
license    : GPL-3.0
component  : multimedia.audio
summary    : Pandora music streaming client
description: |
    Pandora music streaming client
builddeps  :
    - pkgconfig(appstream-glib)
rundeps    :
